<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #2874f0;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 320px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        .btn {
            width: 100%;
            padding: 10px 0;
            background: #2874f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1856b6;
        }
        .register-link {
            margin-top: 18px;
            display: block;
            color: #2874f0;
            text-decoration: none;
            font-size: 15px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px 0;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: #218838;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page
            // Here, you can add authentication logic if needed
            // After login, redirect to home.html
            window.location.href = "home.html";
        }
    </script>
</head>
<body>
    <div class="header">
        <h2>Flipkart Login</h2>
    </div>
    <div class="container">
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Email or Mobile</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <a class="register-link" href="register.html">New to Flipkart? Register</a>
        <button class="signup-btn" onclick="window.location.href='register.html'">New Signup</button>
    </div>
</body>
</html>
