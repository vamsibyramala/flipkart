<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #2874f0;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 300px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 30px;
            background: #2874f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1856b6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Flipkart</h2>
    </div>
    <div class="container">
        <h3>Welcome to Flipkart</h3>
        <button class="btn" onclick="location.href='login.html'">Login</button>
        <button class="btn" onclick="location.href='register.html'">Register</button>
    </div>
</body>
</html>
