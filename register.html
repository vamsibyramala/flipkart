<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #2874f0;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 340px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        .btn {
            width: 100%;
            padding: 10px 0;
            background: #2874f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1856b6;
        }
        .login-link, .login-btn {
            margin-top: 18px;
            display: block;
            color: #2874f0;
            text-decoration: none;
            font-size: 15px;
        }
        .login-btn {
            background: #fff;
            border: 1px solid #2874f0;
            color: #2874f0;
            border-radius: 4px;
            padding: 10px 0;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, color 0.2s;
        }
        .login-btn:hover {
            background: #2874f0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Flipkart Register</h2>
    </div>
    <div class="container">
        <form>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
        <a class="login-link" href="login.html">Already have an account?</a>
        <a href="login.html"><button class="login-btn" type="button">Login</button></a>
    </div>
</body>
</html>
